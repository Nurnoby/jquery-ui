<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--  CSS Link -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JQuery</title>
  </head>
  <body>
    <!-- header start here -->
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1 class="text-center header">JQuery UI Intraction</h1></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Dragabble</h1>
          <div class="dragable">
            <div id="draggable" class="content">
              <p>Drag me around</p>
            </div>
          </div>
          
          <h1 class="text-center">Autoscroll</h1>
          <div class="autoscroll">
            <div id="draggable1" class="content">
              <p>Scroll set to true, default settings</p>
            </div>
            
            <div id="draggable2" class="content">
              <p>scroll Sensitivity set to 100</p>
            </div>
            
            <div id="draggable3" class="content">
              <p>scroll Speed set to 100</p>
            </div>
            
          </div>
          <!-- dropable -->
          <h1 class="text-center">Dropable</h1>
          <div class="dropable">
            <div id="drag" ">
              <p>Drag me to my target</p>
            </div>
            
            <div id="drop" >
              <p>Drop here</p>
            </div>
          </div>
          <!-- dropable -->
          
        </div>
      </div>
      <!-- header end here -->
      <!-- jquery ui end -->
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery-3.3.1.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
      
    </body>
  </html>
